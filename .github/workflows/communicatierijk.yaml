name: Communicatierijk scope update

on:
  schedule:
    - cron: "0 0 * * 0"

concurrency:
  group: scope-scan
  cancel-in-progress: false



jobs:
  update-scope:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r engine/requirements.txt

      - name: Run update script
        run: |
          python engine/communicatierijk.py scope.txt
          cat scope.txt scope/rijksoverheid.txt | sort -u > scope/rijksoverheid.tmp
          mv scope/rijksoverheid.tmp scope/rijksoverheid.txt
          


      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A scope/rijksoverheid.txt
          git commit -m "Auto-update: updated communicatierijk" || echo "No changes to commit"
          git push